<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
        }

        nav button:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
            text-align: center;
            border: 2px solid #333;
            margin: 20px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            nav button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            #container {
                width: 95%;
                padding: 10px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                font-size: 16px;
            }

            nav button {
                padding: 10px 18px;
                font-size: 1em;
            }

            #container {
                width: 90%;
                padding: 15px;
            }
        }

        @media (min-width: 1025px) {
            body {
                font-size: 18px;
            }

            nav button {
                padding: 12px 20px;
                font-size: 1.1em;
            }

            #container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="location.href='#home'">Home</button>
        <button onclick="location.href='#about'">About</button>
        <button onclick="location.href='#contact'">Contact</button>
    </nav>
    <div id="container">
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a simple one-page website with a light gray background.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This website is created as an example of internal CSS styling.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out via email at example@example.com.</p>
        </section>
    </div>
</body>

</html>
